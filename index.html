<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Freak</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #8B00FF; /* Reddish Violet Color */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            animation: moveTitle 5s infinite alternate;
        }

        .download-button {
            background-color: white;
            color: #8B00FF;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 40px;
        }

        .download-button:hover {
            background-color: #8B00FF;
            color: white;
        }

        .arrow {
            font-size: 2em;
            margin-top: 20px;
            animation: bounceArrow 1s infinite;
        }

        @keyframes moveTitle {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes bounceArrow {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* Popup Window */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .popup button {
            background-color: #8B00FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: #6B00CC;
        }

        /* Circular Animation for Happy Customers */
        .circular-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            animation: circleText 5s linear infinite;
        }

        @keyframes circleText {
            0% {
                transform: rotate(0deg) translateX(50px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(50px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circular-text">HAPPY CUSTOMERS</div>

    <div>
        <h1>WELCOME TO TRAVEL FREAK</h1>
        <div class="arrow">⬇️</div>
        <a href="mainapk.apk" download class="download-button">Download</a>
    </div>

    
    </script>
</body>
</html>
